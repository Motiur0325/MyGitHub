<body>
<script type="text/javascript">
var a=10,b=20;
var f=2.34;
var c="Test";
var lb="</br>";
document.write(a," > ",b," => ");
(a > b) ? document.write("True",lb) : document.write("False",lb);
document.write(a," < ",b," => ");
(a < b) ? document.write("True",lb) : document.write("False",lb);
document.write(c," is ",typeof c,lb);
document.write(a," is ",typeof a,lb);
document.write(f," is ",typeof f,lb);
</script>
