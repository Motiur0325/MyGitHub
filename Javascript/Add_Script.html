<html>
<body>
<script type="text/javascript">
var a=10,b=20;
var c="Test";
var lb="</br>";
document.write(a," + ",b," = ",a+b,lb);
document.write(a," - ",b," = ",a-b,lb);
document.write(a," / ",b," = ",a/b,lb);
document.write(a," * ",b," = ",a*b,lb);
document.write(a," % ",b," = ",a%b,lb);
document.write(a," + ",b," + ",c," = ",a+b+c,lb);
a=++a;
b=--b;
document.write("a = ",a,lb);
document.write("b = ",b,lb);
document.write(a," + ",b," = ",a+b,lb);
document.write(a," = ",b," : ",a==b,lb);
document.write(a," != ",b," : ",a!=b,lb);
</script>
<h2>Hello World</h2>
