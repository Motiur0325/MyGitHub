<html>
<body>
<script type="text/javascript">
var grade='B';
switch(grade){
	case 'A' : document.write("Excellent");
			break;
	case 'B' : document.write("Good");
			break;
	case 'C' : document.write("Satisfactory");
			break;
	case 'D' : document.write("Poor");
			break;
	case 'E' : document.write("Very Poor");
			break;
	case 'F' : document.write("Fail");
			break;
	default : document.write("Invalid Grade.");
}
</script
</body
</html>
