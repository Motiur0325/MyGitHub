<html>
<body>
<script type="text/javascript">
var count=0;
while(count<=10){
	if(count == 5){
		break;
	}
	document.write("Count : ",count,"</br>");
	count++;
}
for(var i=0;i<10;i=i+2){
	document.write("i : ",i,"</br>");
}
for(var aObj in navigator){
	document.write(aObj,"</br>");
}
</script>
</body>
</html>
