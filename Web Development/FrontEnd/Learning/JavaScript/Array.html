<html>
    <script>
        var arr1=[1,2,3,4,5];
        for(x in arr1){
            document.write(arr1[x]+" ");
        }
        document.write("<br>");
        var arr2=new Array();
        arr2[0]="Bugatti";
        arr2[1]="Lamborghini";
        arr2[2]="Lexus";
        for(i=0;i<arr2.length;i++){
            document.write(arr2[i]+" ");
        }
        document.write("<br>");
        var arr3=new Array("Kawasaki","Ducati","Honda");
        for(var x in arr3){
            document.write(arr3[x]+" ");
        }
        document.write("<br>");
    </script>
    <body>
        <h1>This is Array in JavaScript</h1>
    </body>
</html>
