<html>
    <script>
        document.write("<font size=5>Current Date :  </font>");
        var x=new Date();
        var day=x.getDate();
        var month=x.getMonth()+1;
        var year=x.getFullYear();
        document.writeln(x+"<br>");
        document.writeln(`Date is ${day}/${month}/${year}`);
    </script>
    <body>
        <h1>Date in JavaScript</h1>
    </body>
</html>
